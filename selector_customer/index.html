<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>:</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input type="radio"class="radio"id="alcogol" name="category"/>
            <label class="option-label" for="alcogol">Алкольные</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="ne-alcogol" name="category" />
            <label class="option-label" for="ne-alcogol">Не алкольные</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="syrye" name="category" />
            <label class="option-label" for="syrye">Сырые</label>
          </div>
        </div>
        <div class="selected">
          Все товары
        </div>
      </div>
      <div class="select-box">
        <div class="options-container two-op">
          <div class="option two-o">
            <input type="radio"class="radio"id="norma" name="category"/>
            <label class="option-label2" for="norma">Норма</label>
          </div>

          <div class="option two-o">
            <input type="radio" class="radio" id="brak" name="category" />
            <label class="option-label2" for="brak">Брак</label>
          </div>
          <div class="option two-o">
            <input type="radio" class="radio" id="proska" name="category" />
            <label class="option-label2" for="proska">прос-ка</label>
          </div>
        </div>
        <div class="selected two">
          Норма
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
